<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Kelulusan SMAN 1 Kapuas Tengah 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #00796b;
    }
    #countdown {
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #tombol a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #pesan-tunggu {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pengumuman Kelulusan 2025</h1>
  <div id="countdown"></div>
  <div id="tombol" style="display:none;">
    <a href="https://lookerstudio.google.com/reporting/a3912165-b1f0-4ecf-920e-35fc2ba1565d/page/p_o5jmzei1rd" target="_blank">
      ➤ Lihat Pengumuman Kelulusan
    </a>
  </div>
  <div id="pesan-tunggu">Pengumuman akan dibuka pada <strong>5 Mei 2025 pukul 10.05 WIB</strong>.</div>

  <script>
    const target = new Date("May 5, 2025 10:05:00 GMT+0700").getTime();
    const interval = setInterval(function() {
      const now = new Date().getTime();
      const distance = target - now;

      if (distance <= 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "✅ Pengumuman sudah dibuka.";
        document.getElementById("tombol").style.display = "block";
        document.getElementById("pesan-tunggu").style.display = "none";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `⏳ Waktu tersisa: ${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
      }
    }, 1000);
  </script>
</body>
</html>
